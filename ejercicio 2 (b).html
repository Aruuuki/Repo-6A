
<html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operaciones con JavaScript</title>
</head>
<body>
  <script>
    // Definir variables
    let a = 33;
    let b = 10;
    let c = "test";

    // Definir salto de línea
    let linebreak = "<br>";

    // Resta
    document.write("a - b = ");
    let result = a - b;
    document.write(result);
    document.write(linebreak);

    // División
    document.write("a / b = ");
    result = a / b;
    document.write(result);
    document.write(linebreak);

    // Módulo
    document.write("a % b = ");
    result = a % b;
    document.write(result);
    document.write(linebreak);

    // Suma de tres variables
    document.write("a + b + c = ");
    result = a + b + c;
    document.write(result);
    document.write(linebreak);

    // Post-incremento
    document.write("a++ = ");
    result = a++;
    document.write(result);
    document.write(linebreak);

    // Post-decremento
    document.write("b-- = ");
    result = b--;
    document.write(result);
    document.write(linebreak);
  </script>
</body>
</html>
