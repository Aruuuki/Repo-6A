<html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparaciones en JavaScript</title>
</head>
<body>
  <script type="text/javascript">
    let a = 10;
    let b = 20;
    let linebreak = "<br />";
    let result;

    document.write("(a == b) => ");
    result = (a == b);
    document.write(result);
    document.write(linebreak);

    document.write("(a < b) => ");
    result = (a < b);
    document.write(result);
    document.write(linebreak);

    document.write("(a > b) => ");
    result = (a > b);
    document.write(result);
    document.write(linebreak);

    document.write("(a != b) => ");
    result = (a != b);
    document.write(result);
    document.write(linebreak);

    document.write("(a >= b) => ");
    result = (a >= b);
    document.write(result);
    document.write(linebreak);

    document.write("(a <= b) => ");
    result = (a <= b);
    document.write(result);
    document.write(linebreak);
  </script>

  <p>Puedes cambiar los valores de las variables o los operadores y probar de nuevo.</p>
</body>
</html>
